name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:        # Allow manual trigger from GitHub UI

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ──────────────────────────────────────
      - name: Checkout code
        uses: actions/checkout@v4

      # ── 2. Java 17 ───────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ── 3. Android SDK (pre-installed on ubuntu-latest) ──
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── 4. Gradle cache ──────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ── 5. Grant execute permission ──────────────────────
      - name: Make gradlew executable
        run: chmod +x gradlew

      # ── 6. Download Gradle wrapper JAR ───────────────────
      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            https://raw.githubusercontent.com/gradle/gradle/v8.1.1/gradle/wrapper/gradle-wrapper.jar

      # ── 7. Build Debug APK ───────────────────────────────
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      # ── 8. Build Release APK (signed with debug key) ─────
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # ── 9. Upload APKs as artifacts ──────────────────────
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: HTMLCombiner-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: HTMLCombiner-release
          path: app/build/outputs/apk/release/app-release*.apk
          retention-days: 30

      # ── 10. Create GitHub Release on tag ─────────────────
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/debug/app-debug.apk
            app/build/outputs/apk/release/app-release*.apk
          generate_release_notes: true
